<html>
<head>
    <meta charset="utf-8">
    <title>Manga Manga</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="index.js"></script>
</head>
<body>
    <h1 style="text-align:center">Manga Manga</h1>
    
    <p style="text-align:center">
    <button  class="button" onclick="hide()" > Start</button>
    </p>
    
    <div id="Questions" style="text-align:center">
        <h2>Age</h2>
        <form> 
            <select id="list1" >
              <option value="Teen" >8-15</option>
              <option value="Young Adult" >16-24</option>
              <option value="Adult" >24-65</option>
            </select>
            
            <h2>Category</h2>
            <select id="list2" >
              <option value="Action" >Action</option>
              <option value="Thriller" >Thriller</option>
              <option value="Fantasy" >Fantasy</option>
            </select>
            
            <h2>Length of Manga</h2>
            <select id="list3" >
              <option value="Short" >Short</option>
              <option value="Medium" >Medium</option>
              <option value="Long" >Long</option>
            </select>
           
        </form>
        <button id="submit" onclick="getSelectValues()" >Submit</button>
        
        <br>
        <br>
        
    </div>
    
    <div style="text-align:center" id ="MangaList" myFunction="success()">
        Welcome to Manga Manga!
    </div>
    
    <br>
   
</body>
</html>
